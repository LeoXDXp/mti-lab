<VirtualHost *:8080>
    ServerAdmin         leonardo.pizarro@usm.cl
    ServerName          osm-mti.sipat.cl
    ServerAlias		osm.mti.cl
    DocumentRoot        /var/www/html/

    <Directory /var/www/html/>
        Options +FollowSymLinks
        AllowOverride All
        order allow,deny
        allow from all
    </Directory>

    ErrorLog /dev/stderr
    CustomLog /dev/stdout common

</VirtualHost>
